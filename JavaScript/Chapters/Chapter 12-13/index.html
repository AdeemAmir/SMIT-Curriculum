<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12-13 | Learning JavaScript (271965)</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .question {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eaeaea; /* set gray, change to black on trigger*/
            color: #0f0;
            font-family: 'Comic Sans MS', cursive;
            height: fit-content;
            width: 100%;
            white-space: pre-wrap; /* Allows wrapping */
            word-wrap: break-word; /* forgot what i was using it for lol. its important, don't remove */
        }

        .output.active {
            background-color: black;
        }
        
        .watermark {position: fixed; bottom: 10px; right: 28px; font-size: 14px; color: rgba(141, 141, 141, 0.5); pointer-events: none;}
        
    </style>
</head>

<body>
    <div class="watermark">Code by Adeem Amir</div>

    <h1>CHAPTER 12-13: IF...ELSE & ELSE IF STATEMENT, TESTING SET OF CONDITIONS | JAVASCRIPT</h1>
    <div class="container">
        <div class="question">
            <h2>1. Check Character Type</h2>
            <button onclick="checkCharacterType()">Check Character</button>
            <div class="output" id="cOutp1"></div>
        </div>

        <div class="question">
            <h2>2. Display Larger Integer</h2>
            <button onclick="compareIntegers()">Compare Integers</button>
            <div class="output" id="cOutp2"></div>
        </div>

        <div class="question">
            <h2>3. Check Number Sign</h2>
            <button onclick="checkNumber()">Check Number</button>
            <div class="output" id="cOutp3"></div>
        </div>

        <div class="question">
            <h2>4. Check for Vowel</h2>
            <button onclick="isVowel()">Check Vowel</button>
            <div class="output" id="cOutp4"></div>
        </div>

        <div class="question">
            <h2>5. Password Validation</h2>
            <button onclick="validatePassword()">Validate Password</button>
            <div class="output" id="cOutp5"></div>
        </div>

        <div class="question">
            <h2>6. Fix Greeting Logic</h2>
            <button onclick="fixGreeting()">Check Greeting</button>
            <div class="output" id="cOutp6"></div>
        </div>

        <div class="question">
            <h2>7. Time Input Validation</h2>
            <button onclick="checkTime()">Check Time</button>
            <div class="output" id="cOutp7"></div>
        </div>
    </div>
    
<script src=".\script.mjs"></script>
</body>
</html>
