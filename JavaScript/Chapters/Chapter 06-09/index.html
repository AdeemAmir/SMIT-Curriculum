<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 06-09 | Learning JavaScript (271965)</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .question {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .output {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #eaeaea; /* Initial background color */
    color: #0f0;
    font-family: 'Comic Sans MS', cursive;
    height: fit-content;
    width: 100%;
    white-space: pre-wrap; /* Allows wrapping */
    word-wrap: break-word; /* Breaks long words */
        }

        .output.active {
            background-color: black; /* Change to black when active */
        }
        
    </style>
</head>

<body>
    <h1>CHAPTER 06-09: MATH EXPRESSIONS | JAVASCRIPT</h1>
    <div class="container">
        <div class="question">
            <h2>1. Arithmetic Operations</h2>
            <button onclick="performArithmetic()">Show Result</button>
            <div class="output" id="arithmeticOutput"></div>
        </div>

        <div class="question">
            <h2>2. Variable Output Explanation</h2>
            <button onclick="explainVariables()">Show Explanation</button>
            <div class="output" id="variablesOutput"></div>
        </div>

        <div class="question">
            <h2>3. Greet User</h2>
            <button onclick="greetUser()">Greet Me</button>
        </div>

        <div class="question">
            <h2>4. Multiplication Table</h2>
            <button onclick="showMultiplicationTable()">Show Table</button>
            <div class="output" id="tableOutput"></div>
        </div>

        <div class="question">
            <h2>5. Marks and Percentage</h2>
            <button onclick="calculatePercentage()">Calculate Percentage</button>
            <div class="output" id="percentageOutput"></div>
        </div>
    </div>
<script src="./script.mjs"></script>
</body>

</html>
