<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register Popup</title>
  <link rel="stylesheet" href="css\login.css">
</head>
<body>

  <div class="status-message" id="statusMessage"></div>

  <div class="wrapper active-popup">
    <div class="icon-close">Ã—</div>

    <div class="form-box login">
      <h2>Login</h2>
      <div class="input-box">
        <input type="text" id="login-email" required>
        <label for="login-email">Email</label>
      </div>
      <div class="input-box">
        <input type="password" id="login-password" required>
        <label for="login-password">Password</label>
      </div>
      <div class="remember-forget">
        <label>
          <input type="checkbox"> Remember Me
        </label>
        <a href="#" class="forgot-password-link">Forgot Password?</a>
      </div>
      <button class="btn login-btn">Login</button>
      <div class="login-register">
        <p>Don't have an account?</p><a href="#" class="toggle-register">Register</a>
      </div>
    </div>

    <div class="form-box register">
      <h2>Register</h2>
      <div class="input-box">
        <input type="text" id="register-email" required>
        <label for="register-email">Email</label>
      </div>
      <div class="input-box">
        <input type="password" id="register-password" required>
        <label for="register-password">Password</label>
      </div>
      <div class="input-box">
        <input type="password" id="confirm-password" required>
        <label for="confirm-password">Confirm Password</label>
      </div>
      <button class="btn register-btn">Register</button>
      <div class="login-register">
        <p>Already have an account?</p><a href="#" class="toggle-login">Login</a>
      </div>
    </div>

    <div class="form-box forgot-password">
      <h2>Forgot Password</h2>
      <div class="input-box">
        <input type="text" id="forgot-email" required>
        <label for="forgot-email">Email</label>
      </div>
      <button class="btn reset-password-btn">Reset Password</button>
      <div class="login-register">
        <p>Remembered your password?</p><a href="#" class="toggle-login">Login</a>
      </div>
    </div>
  </div>

  <script src="scripts\login.js"></script>
</body>
</html>
